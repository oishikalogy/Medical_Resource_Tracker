<!DOCTYPE html>
<html>

<head>
  <title>Recommended Hospitals</title>
</head>
<link href="css/styles7.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&family=Barlow+Condensed:wght@300&family=Fira+Sans:wght@300&family=Inter&family=Lato&family=Manrope:wght@500&family=Montserrat&family=Nunito+Sans&family=Open+Sans&family=PT+Sans&family=Poppins&family=Public+Sans:wght@300&family=Rancho&family=Roboto:wght@300&family=Rubik:wght@300&family=Sacramento&family=Ysabeau:wght@400;500&display=swap" rel="stylesheet">
<body>
  <div class="first">
    <img class="image"
      src="https://us.123rf.com/450wm/mantinov/mantinov2004/mantinov200400007/143789285-help-for-health-icon-logo-vector-graphic-design-helping-hands-inside-medical-cross-sign.jpg?ver=6"
      alt="logo">
      <h2 class="heading">HoapitaLCare</h2>
  </div>
  <div class="second">
    <!--<h1>Recommended Hospitals</h1>-->
    <img class="hospital_img"
      src="https://images.unsplash.com/photo-1566438480900-0609be27a4be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"
      alt="Hospital Image">
    <div class="hospital-profile">
      <h2>Hospital Name</h2>
      <p>Short address</p>
      <p class="rating">Rating: any number between 1 to 5/5</p>
      <p>Number of Beds Available: 100</p>
      <button class="button">CONTACT NUMBER</button>
      <ul>
        <li class="button_3"><button class="btn"><span><img class="image_5" src="images/wishlist.png" alt=""></span></button></li>
      </ul>
      <!-- <p>Reviews:</p>
      <ul>
        <li>"The hospital staff was very helpful and professional."</li>
        <li>"I received excellent care during my stay."</li>
        <li>"The facilities were clean and well-maintained."</li>
        <li>"I had a great experience with the doctors and nurses."</li>
        <li>"The hospital food was delicious."</li>
      </ul>
      -->
      <!--defines number of beds here for example 100 is written-->
    </div>
  </div>
  <div class="third">
    <p class="text">Services Provided</p>
      <table class="done">
        <tr>
          <td class="option1">
            <button class="btn_1">Emergency Services</button>
            <img class="img"src="https://i.pinimg.com/564x/98/78/0d/98780d1e8d1f20183cc82e0c4360af45.jpg" alt="">
          </td>
          <td class="option2">
            <img class="img"  src="https://i.pinimg.com/564x/98/78/0d/98780d1e8d1f20183cc82e0c4360af45.jpg" alt="">
            <button class="btn_2">Surgery</button>
          </td>
          <td class="option3">
            <img class="img"src="https://i.pinimg.com/564x/98/78/0d/98780d1e8d1f20183cc82e0c4360af45.jpg" alt="">
            <button class="btn_3">Pediatrics</button>
          </td>
          <td class="option4">
            <img class="img"src="https://i.pinimg.com/564x/98/78/0d/98780d1e8d1f20183cc82e0c4360af45.jpg" alt="">
            <button class="btn_4">Maternity Care</button>
          </td>
          <td class="option5">
            <img class="img"src="https://i.pinimg.com/564x/98/78/0d/98780d1e8d1f20183cc82e0c4360af45.jpg" alt="">
            <button class="btn_5">Intensive Care</button>
          </td>
        </tr>
      </table>
    <table>
      <tr class="table-row">
        <td class="table-element_1">
          <button class="button_1" onclick="window.location.href='//book-a-bed.com'">Book a Bed Now</button>
        </td>
        <td class="table-element_2">
          <img class="direction-img" src="https://cdn-icons-png.flaticon.com/512/61/61021.png" alt="search_icon">
          <button class="button_2" onclick="window.location.href='//maps.google.com/maps?q=Hospital+Name';">Directions
            to Hospital</button>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
